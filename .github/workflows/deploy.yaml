name: Deploy Worker

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:   # ← 手動で Production へ昇格（同一コミット）
    inputs:
      sha:
        description: 'Commit SHA (full or short) to promote to production'
        required: true
        type: string

permissions:
  contents: read

jobs:
  # =========================
  # STAGING (auto on push to main)
  # =========================
  deploy_staging:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: deploy-staging
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0           # 履歴全体を取得する
          fetch-tags: true         # タグも取得

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build (no sitemap in staging)
        # ※ package.json の "postbuild" に sitemap 生成を入れているなら、
        #    staging では走らせたくないので、明示的に build のみ実行
        run: pnpm --silent run build

      - name: Deploy to staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # wrangler.toml/json の環境名を使用（例: "staging"）
          command: deploy --env staging
          # wranglerVersion: '4.42.1'  # 固定したい場合はアンコメント

  # =========================
  # PRODUCTION (manual promote via workflow_dispatch)
  # =========================
  deploy_production:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    steps:
      - name: Resolve target SHA
        id: resolve_sha
        env:
          INPUT_REF: ${{ inputs.sha }}
          REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          api_url="https://api.github.com/repos/${REPOSITORY}/commits/${INPUT_REF}"
          http_status="$(curl -sS -o /tmp/commit.json -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "${api_url}")"

          if [ "${http_status}" != "200" ]; then
            echo "::error::Could not resolve ref '${INPUT_REF}' (HTTP ${http_status}). Please provide a valid commit SHA/ref."
            cat /tmp/commit.json
            exit 1
          fi

          resolved_sha="$(python3 -c "import json, pathlib; print(json.loads(pathlib.Path('/tmp/commit.json').read_text()).get('sha', ''))")"
          if [ -z "${resolved_sha}" ]; then
            echo "::error::Failed to parse commit SHA from GitHub API response."
            cat /tmp/commit.json
            exit 1
          fi

          echo "Resolved commit: ${resolved_sha}"
          echo "sha=${resolved_sha}" >> "${GITHUB_OUTPUT}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve_sha.outputs.sha }}   # ← Staging と同一コミットを指定
          fetch-depth: 0
          fetch-tags: true

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build & postbuild (Pagefind + sitemap)
        env:
          # 本番のみカノニカルURLを渡す（svelte-sitemap / Pagefind 用）
          PUBLIC_BASE_URL: https://tech-yusuke.com
        run: pnpm run build
        # ※ "postbuild": "pagefind --site .svelte-kit/cloudflare && npx svelte-sitemap --domain $PUBLIC_BASE_URL --out-dir ./.svelte-kit/cloudflare"
        #    のような postbuild が package.json にある前提

      - name: Deploy to production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
